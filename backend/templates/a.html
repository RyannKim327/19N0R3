<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Peotry Website</title>
		<link rel="stylesheet" href="/static/styles.css">
	</head>
	<body>
		<div class="root head">
			<div class="header">
				<h3>We Write Poetry</h3>
				<h5>Where we share our form of arts thru words.</h5>
			</div>
			<div class="nav">
				<span class="ham"><i class="fa-solid fa-bars"></i></span>
				<ul>
					<li>Home</li>
					<li onclick="about()">About</li>
					<li onclick="download()">Download</li>
					<li onclick="location.href = '/register'">Register</li>
					<li onclick="location.href = '/login'">Login</li>
					<li onclick="sharelink()">Share</li>
				</ul>
			</div>
		</div>
		<div class="main">
			<div class="root lists">
				<input type="search" placeholder="Search a poem here or author" id="search">
				<ul id="lists"></ul>
				<div class="page">
					<button id="prev"><i class="fa-solid fa-arrow-left"></i></button>
					<span id="pager"></span>
					<button id="next"><i class="fa-solid fa-arrow-right"></i></button>
				</div>
			</div>
			<div class="root content">
				<h3 id="title">Pamagat</h3>
				<h5 id="author">Manununla</h5>
				<p id="content">Makikihintay lamang po</p>
			</div>
		</div>
		<div id="loading">
			<div class="circle"></div>
			<h3>Please wait...</h3>
		</div>
	</body>
	<script src="/static/ryses.js"></script>
	<script src="/static/script.js"></script>

		function download(){
			location.href = "/download"
		}

			alert("The content is already in your clipboard.")
		}

		}
	</script>
</html>
