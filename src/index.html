<!DOCTYPE html>
<html>
	<head>
		<title>Poems lists</title>
		<meta name="og:title" content="19N0R3 Poetry">
		<meta name="og:description" content="List of poems created and published by 19N0R3">
		<meta name="og:keywords" content="19N0R3, Poems, 19N0R3 Poetry">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="res/logo.jpg" type="image/x-icon">
		<link rel="stylesheet" href="res/styles.css">
	</head>
	<body>
		<div class="poems-container">
			<div class="poems-base poems-lists" id="poems-lists-v2">
				<div>
					<label class="search-base">
						<i style="transform: scaleX(-1);" class="fa-solid fa-magnifying-glass"></i>
						<input type="search" id="search" placeholder="Search title or author">
					</label>
					<h4 id="poems-lists"></h4>
				</div>
				<ul class="poems" id="lists"></ul>
				<div class="poems-paging">
					<span id="poem-next-page"><i class="fa-solid fa-arrow-left"></i></span>
					<span id="poem-prev-page"><i class="fa-solid fa-arrow-right"></i></span>
				</div>
			</div>
			<div class="poems-base poems-content" id="poems-nav">
				<div class="poems-heading">
					<div>
						<div class="poems-nav-logo" id="poems-nav-icon">
							<i class="fa-solid fa-bars"></i>
						</div>
						<h3 id="poem-title"></h3>
						<h5 id="poem-author"></h5>	
					</div>
					<div class="poem-menu">
						<ul>
							<li id="home"><i class="poem-icon fa-solid fa-house" title="Home"></i> <span>Home</span></li>
							<li id="about"><i class="poem-icon fa-solid fa-circle-info" title="About"></i> <span>About</span></li>
							<li id="download"><i class="poem-icon fa-solid fa-download" title="Download App"></i> <span>Download App</span></li>
							<li id="share"><i class="poem-icon fa-solid fa-share-nodes" title="Share Poem"></i> <span>Share Poem</span></li>
						</ul>
					</div>
				</div>
				<p id="poem-content"></p>
			</div>
		</div>
	</body>
	<script src="res/script.js"></script>
</html>
